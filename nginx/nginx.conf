server {
    listen 80;
    listen [::]:80;
    location / {
        root /ptools/templates;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:${DJANGO_WEB_PORT}/api;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /ptools/templates;
    }
}


